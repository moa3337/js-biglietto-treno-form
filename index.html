<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Ticket Generator</title>
</head>

<body>
    <div class="container text-center bg-danger p-3">
        <!-- TITOLO -->
        <h1 class="fs-3 m-4">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>

        <!-- PARTE QUESTIONARIO DEL PASSEGERO -->
        <form class="d-flex justify-content-around rounded-4 bg-light p-5">
            Nome Cognome: <input type="text" id="name" placeholder="NOME">
            Km Da Percorrere: <input type="text" id="km" placeholder="Km">
            La Tua Et√†: <input type="text" id="age" placeholder="ETA'">
        </form>

        <!-- BOTTONE -->
        <button class="m-5" type="button" id="genera">CALCOLA</button>

        <!-- PARTE CON IL TUO BIGLIETTO -->
        <h2 class="fs-3 m-4">IL TUO BIGLIETTO</h2>

        <div class="d-flex justify-content-around rounded-4 bg-secondary text-light p-3">
            <p>Nome Passeggero:</p>
            <p>Km Da percorrere:</p>
            <p>IL Tuo Posto:</p>
            <p>Prezzo Biglietto:</p>
        </div>

        <!-- PARTE CON I DATI GENERATI DA JS -->
        <div class="d-flex justify-content-around rounded-4  bg-secondary text-light p-3">
            <span id="passengerName"></span>
            <span id="distance"></span>
            <span id="seatNumber"></span>
            <span id="ticketPrice"></span>
        </div>   
    </div>
 
    <script type="text/javascript" src="./js/main.js"></script>
</body>
</html>
