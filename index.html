<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>ticket generator</title>
</head>
<body>
    <div class="container"></div>
    <h1 class="fs-4 p-3">SCOPRI IL PREZZO DEL TUO VIGLIETTO</h1>
    <div class="row justify-content-center text-center">
        <div class="col-3">
            <p>Nome e Cognome</p> 
            <input id="name" type="text" placeholder="Nome">
        </div>
        <div class="col-3">
            <p>Km da percorrere</p> 
            <input id="km" type="text" placeholder="Km da percorrere">
        </div>
        <div class="col-3">
            <p>Fascia d'età</p> 
            <input id="km" type="text" placeholder="età">
        </div>
    </div>
    <div>
        <button>Annulla</button>
        <button id="genera">Genera</button>
    </div>
    <h2 class="fs-4 p-3">Il Tuo Biglietto</h2>
    <div class="container">
        <div class="row">
            <h6>Dettagli Del Passegero</h6>
            <div class="col-4">
                <strong>NOME PASSEGERO<br><span></span></strong>
            </div>
            <div class="col-6">
                <div class="row">
                    <div class="col-3">
                        <strong>Offerta</strong><br><span id="discount"></span>
                    </div>
                    <div class="col-3">
                        <strong>Posto</strong><br><span id="seat"></span>
                    </div>
                    <div class="col-3">
                        <strong>Codice CP</strong><br><span id="cod"></span>
                    </div>
                    <div class="col-3">
                        <strong>Prezzo</strong><br><span id="price"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script type="text/javascript" src="./js/main.js" defer></script>
</body>
</html>
